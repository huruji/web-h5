<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background: #000;
        }
        .iphone{
            height:540px;
            width:340px;
            background: #ffffff;
            position:absolute;
            left:50%;
            top:50%;
            margin-top:-270px;
            margin-left:-170px;
        }
        .h5_component_base{
            transition: all 1s;
        }
        /*.h5_component_base_load{
            opacity:1;
        }
        .h5_component_base_leave{
            opacity: 0;
        }*/
    </style>
    <link rel="stylesheet" href="../css/h5componentbase.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/h5componentbase.js"></script>
</head>
<body>
<div class="iphone">

</div>
<script>
    var conf = {
        type: 'base',
        text: 'test',
        height:306,
        width:514,
        bg: './p1_people.png',
        css: {
            left:50,
            bottom:0,
            position: "absolute",
            opacity:0
        },
        center: true,
        animateIn :{
            bottom: 80,
            opacity:1
        },
        animateOut: {
            bottom: 0,
            opacity:0
        }
    };
    var H5 = new H5ComponentBase('myname',conf);
    $('.iphone').append(H5);
    var load = true;
    $('body').click(function(){
        load = !load;
        $('.h5_component').trigger(load? 'onLeave' : 'onLoad');
    });
</script>
</body>
</html>
