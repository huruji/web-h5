<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
    </style>
    <link rel="stylesheet" href="../css/h5.css">
    <!--基本资源库-->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/fullpage.js/dist/jquery.fullpage.min.js"></script>

    <script src="../js/h5componentbase.js"></script>
    <script src="../js/h5.js"></script>

</head>
<body>
<script>
    $(function(){
        var h5 = new H5();
        h5.addPage('face', 'face')
            .addComponent('logo',{text:'logo',css:{
                width: '100px',
                height: '200px',
                background: 'red',
                opacity:0
                },
                center: true,
                animateIn: {
                opacity:1
                },
                animateOut:{
                opacity:0
                }
            })
            .addComponent('slogan',{text:'slgan'})
          .addPage('desc', 'desc')
            .addComponent('caption', {text:'核心理念'})
          .addPage('page-3', 'page-3')
            .loader();
            /*.addComponent('caption', {text: '课程分布方向'});*/
    })
</script>
</body>
</html>
